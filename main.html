<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>GeoHack 2023 Soil Project</h1>
    <h4>Created by Logan Nitzsche and Caleb Sutton</h4>
    <div class = "gui">
        <div class = "left">
            <h2>Toggles</h2>
            <div class = "soilType">
                <label for="variable">Soil Type</label>
                    <select name="soilmenu" id="soilmenu">
                        <option value="clay">Clay Soil</option>
                        <option value="sand">Sandy Soil</option>
                        <option value="silty">Silty Soil</option>
                        <option value="peaty">Peaty Soil</option>
                        <option value="chalky">Chalky Soil</option>
                        <option value="loamy">Loamy Soil</option>
                    </select>
            </div>
            <div class="climate">
                <label for="climatemenu">Climate</label>
                    <select name="climatemenu" id="climatemenu">
                        <option value="Arid">Arid (1)</option>
                        <option value="temperate">Temperate (2)</option>
                        <option value="tropical">Tropical (3)</option>
                        <option value="continental">Continental (4)</option>
                        <option value="mediterranean">Mediterranean (5)</option>
                    </select>
            </div>
            <div class = "management">
                <label for="managementmenu">Management</label>
                    <select name="managementmenu" id="managementmenu">
                        <option value="bad">Bad (1)</option>
                        <option value="sustainable">Sustainable (2)</option>
                        <option value="average">Average (3)</option>
                        <option value="good">Good (4)</option>
                        <option value="great">Great (5)</option>
                    </select>
            </div>
            <div class="crops">
                <label for="cropmenu">Crop Type</label>
                    <select name="cropmenu" id="cropmenu">
                        <option value="rice">Rice</option>
                        <option value="cotton">Cotton</option>
                    </select>
            </div>
        </div>
        <div class = "right">
            <div class="sky">
            </div>
            <div class="soil">
            </div>
        </div>
    </div>
    <button id="viewData">View Data</button>
    <script src="main.js"></script>
</body>
</html>
